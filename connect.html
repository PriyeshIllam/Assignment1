          <div class="screen">
            <div class="screen-header">
              <div class="screen-header-left">

                  <div class="app-form-group message">

    <script>
      function sendMail(event) {
        event.preventDefault(); // Prevent form submission    
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;
        console.log('message', message)
        // Construct the mailto link
        const mailtoLink = `mailto:priyesh.illam@edu.futuregames.se?subject=Contact Form Submission&body=From: ${email}%0D%0A%0D%0A${message}`;
        console.log('mailtoLink', mailtoLink)
        // Open the user's email client with the mailto link
        window.location.href = mailtoLink;
      }
    </script>
